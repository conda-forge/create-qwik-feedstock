context:
  version: "1.16.0"

package:
  name: create-qwik
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/create-qwik/-/create-qwik-${{ version }}.tgz
  sha256: 6e8531339d3d2d0a7107a8fbc70fb8b9c8ff664b3b1774c1f084283a2f49a8ef

build:
  number: 0
  noarch: generic

requirements:
