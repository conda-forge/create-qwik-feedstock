context:
  version: "1.16.1"

package:
  name: create-qwik
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/create-qwik/-/create-qwik-${{ version }}.tgz
  sha256: ffdd3b04a9572d7e0e23f796e1cef89e9c75fd424b4cd407b6d3e4fca9452edd

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
